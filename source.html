    <script>
        // Function to change the color of the h1 element
        function changeColor() {
            const colors = ['yellow', 'red', 'blue', 'green', 'purple', 'orange', 'black'];
            const h1Element = document.getElementById('ft_transcendence');
            let colorIndex = 0;

            setInterval(() => {
                h1Element.style.color = colors[colorIndex];
                colorIndex = (colorIndex + 1) % colors.length;
            }, 100); // Change color every 0.1 second (100 milliseconds)
        }

        // Call the function to start changing colors
        changeColor();
    </script>
