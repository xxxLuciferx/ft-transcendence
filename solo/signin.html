<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signin.css">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
    <div class="login-form">
        <div class="logo"><img src="images/ppd.png" alt="logo"></div>
        <form action="">
            <div class="textbox">
                <input type="text" placeholder="Full Name" id="name">
                <span class="check-message hidden">Required</span>
            </div>
            <div class="textbox">
                <input type="text" placeholder="Username" id="name">
                <span class="check-message hidden">Required</span>
            </div>
            <div class="textbox">
                <input type="text" placeholder="Email Address" id="username">
                <span class="check-message hidden">Required</span>
            </div>

            <div class="textbox">
                <input type="password" name="password" placeholder="Password" id="password">
                <span class="check-message hidden">Required</span>
            </div>

            <div class="textbox">
                <input type="password" name="retype-password" placeholder="Retype Password" id="retype-password">
                <span class="check-message hidden">Required</span>
            </div>
            <input type="submit" value="Sign Up Now" class="login-btn" disabled>
        </form>
        <div class="dont-have-account">
            Already have an account? 
            <a href="">Log In</a>
        </div>
    </div>
</body>
</html>
