<div class="container_sign">
    <div class="form_area">
        <p class="title">SIGN UP NOW!</p>
        <form action="">
            <div class="form_group">
                <label class="sub_title" for="name">Full Name</label>
                <input placeholder="Enter your full name" class="form_style" type="text" id="name">
            </div>
            <div class="form_group">
                <label class="sub_title" for="username">Username</label>
                <input placeholder="Enter your username" class="form_style" type="text" id="username">
            </div>
            <div class="form_group">
                <label class="sub_title" for="email">Email</label>
                <input placeholder="Enter your email" id="email" class="form_style" type="email">
            </div>
            <div class="form_group">
                <label class="sub_title" for="password">Password</label>
                <input placeholder="Enter your password" id="password" class="form_style" type="password">
            </div>
            <div class="form_group">
                <label class="sub_title" for="re-password">Re-Password</label>
                <input placeholder="Re-Enter your password" id="re-password" class="form_style" type="password">
            </div>
            <button class="btn">SIGN UP</button>
        </form>
    </div>
    <div class="image_area">
        <img src="images/ima.png" alt="Floating image" class="floating-image">
    </div>
</div>
