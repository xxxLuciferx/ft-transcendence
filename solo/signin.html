<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signin.css">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
    <div class="login-form">

        <div class="logo"><img src="images/logo.png" alt="logo"></div>

        <div class="social-media">
            <button class="fb"><img src="images/fb.png" alt="facebook"></button>
            <button class="google"><img src="images/google.png" alt="google"></button>
            <button class="ps"><img src="images/ps.png" alt="ps"></button>
            <button class="xbox"><img src="images/xbox.png" alt="xbox"></button>
            <button class="switch"><img src="images/switch.png" alt="switch"></button>
        </div>

        <h6>Sign Up</h6>

        <form action="">

            <div class="textbox">
                <input type="text" placeholder="Username or Gmail" id="username">
                <span class="check-message hidden">Required</span>
            </div>

            <div class="textbox">
                <input type="password" name="password" placeholder="Password" id="password">
                <span class="check-message hidden">Required</span>
            </div>

            <div class="textbox">
                <input type="password" name="retype-password" placeholder="Retype Password" id="retype-password">
                <span class="check-message hidden">Required</span>
            </div>

            <div class="options">
                <label class="remember-me">
                    <span class="checkbox">
                        <input type="checkbox">
                        <span class="checked"></span>
                    </span>
                    Remember Me
                </label>
                <a href="">Forgot your password?</a>
            </div>

            <input type="submit" value="Sign Up Now" class="login-btn" disabled>

            <div class="privacy-link">
                <a href="">Private Policy</a>
            </div>
        </form>

        <div class="dont-have-account">
            Already have an account? 
            <a href="">Log In</a>
        </div>

        <div class="name">
            ~ ARIEF SATRIA NUGRAHA ~
        </div>
    </div>

    <script type="text/javascript">
        $(".textbox input").focusout(function(){
            if($(this).val() == ""){
                $(this).siblings().removeClass("hidden");
                $(this).css("background","#554343");
            }else{
                $(this).siblings().addClass("hidden");
                $(this).css("background","#484848");
            }
        });

        $(".textbox input").keyup(function(){
            var inputs = $(".textbox input");
            if(inputs[0].value != "" && inputs[1].value != "" && inputs[2].value != ""){
                $(".login-btn").attr("disabled", false);
                $(".login-btn").addClass("active");
            } else {
                $(".login-btn").attr("disabled", true);
                $(".login-btn").removeClass("active");
            }
        });
    </script>
</body>
</html>
