<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <title>Sign Up</title> -->
    <link rel="stylesheet" href="css/signup.css"> <!-- Link to the updated CSS -->
    <script src="js/signup.js"></script> <!-- Link to the updated JS -->
</head>
<body>
    
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container_sign">
        <div class="form_area">
            <div class="loading">
                <span>Sign Up Now!</span>
                <canvas id="c"></canvas>
            </div>
            <form action="">
                <!-- <h1>Sign Up Now!</h1> -->
                <div class="form_group">
                    <label for="name">Full Name</label>
                    <input placeholder="Enter your full name" type="text" id="name">
                </div>
                <div class="form_group">
                    <label for="username">Username</label>
                    <input placeholder="Enter your username" type="text" id="username">
                </div>
                <div class="form_group">
                    <label for="email">Email</label>
                    <input placeholder="Enter your email" id="email" type="email">
                </div>
                <div class="form_group">
                    <label for="password">Password</label>
                    <input placeholder="Enter your password" id="password" type="password">
                </div>
                <div class="form_group">
                    <label for="re-password">Re-Password</label>
                    <input placeholder="Re-enter your password" id="re-password" type="password">
                </div>
                <button class="button button-big">Sign Up</button>
                
            </form>
        </div>
        <div>
            <img src="images/ima.png" alt="Floating image" class="floating-image">
        </div>
    </div>
</body>
</html>
