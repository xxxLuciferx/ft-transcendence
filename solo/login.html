<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title of the page -->
    <title>Log In</title>
    <link rel="stylesheet" href="css/login.css"> <!-- Link to the login CSS -->
</head>
<body>
    <!-- Background shapes effects -->
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <!-- Login form -->
    <form>
        <h3>Welcome Back</h3>

        <!-- Username input -->
        <label for="username">Email Address or Username</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <!-- Password input -->
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <!-- Login button -->
        <button>Log In</button>

        <div class="login-container">
            <button class="login-btn">Login with 42</button>
        </div>
    </form>
</body>
</html>
