<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/Home" id="frontPageLink">Home</a></li>
            <li><a href="/Login" id="loginPageLink">Login</a></li>
            <li><a href="/Profile" id="profilePageLink">Profile</a></li>
        </ul>
    </nav>

    <div id="app">
        <!-- Front Page -->
        <section id="frontPage" class="page">
            <h1>Welcome to Pong Game</h1>
            <p>Play pong and compete with others!</p>
            <button id="playNow">Play Now</button>
        </section>

        <!-- Login Page -->
        <section id="loginPage" class="page" style="display:none;">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Profile Page -->
        <section id="profilePage" class="page" style="display:none;">
            <h1>Profile</h1>
            <p>Welcome, <span id="profileName"></span></p>
            <p>View your statistics and history here.</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
